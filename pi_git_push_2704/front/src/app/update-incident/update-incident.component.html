<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
    <div class="rounded-t mb-0 px-6 py-6 bg-blueGray-800 text-white flex justify-between items-center">
        <h2 class="text-3xl font-semibold lg:text-center text-center">Update Incident</h2>
        <div></div> 
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form (ngSubmit)="updateIncident()" class="space-y-6">
            <div class="mb-4">
                <label for="localisation" class="block text-lg font-medium text-gray-800 mb-2">
                    <i class="fas fa-map-marker-alt text-red-600 mr-2"></i> Localisation:
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="localisation" value="ESB" [(ngModel)]="incident.localisation" class="mr-2 text-red-600">
                        <span class="text-lg font-medium text-gray-700">ESB</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="localisation" value="ESPRIT" [(ngModel)]="incident.localisation" class="mr-2 text-red-600">
                        <span class="text-lg font-medium text-gray-700">ESPRIT</span>
                    </label>

                    <label class="inline-flex items-center">
                        <input type="radio" name="localisation" value="ANOTHER" [(ngModel)]="incident.localisation" class="mr-2 text-red-600">
                        <span class="text-lg font-medium text-gray-700">ANOTHER</span>
                    </label>


                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-lg font-medium text-gray-800 mb-2">
                    <i class="fas fa-info-circle text-red-600 mr-2"></i> Description:
                </label>
                <textarea id="description" name="description" [(ngModel)]="incident.description" rows="3" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50 resize-none"></textarea>
            </div>
            <div class="mb-4">
                <label for="typeIncident" class="block text-lg font-medium text-gray-800 mb-2">
                    <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i> Type Incident:
                </label>
                <select id="typeIncident" name="typeIncident" [(ngModel)]="incident.typeIncident" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring focus:ring-red-200 focus:ring-opacity-50 bg-white">
                    <option *ngFor="let type of typesIncident" [ngValue]="type">{{ type.nomTypeIncident }}</option>
                </select>
                
            </div>
            <div class="mb-4">
                <label for="status" class="block text-lg font-medium text-gray-800 mb-2">
                    <i class="fas fa-check-circle text-red-600 mr-2"></i> Status:
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="inline-flex items-center mr-6">
                        <input type="radio" name="status" value="IN_PROGRESS" [(ngModel)]="incident.status" class="mr-2 text-red-600">
                        <span class="text-lg font-medium text-gray-700">In Progress</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="status" value="RESOLVED" [(ngModel)]="incident.status" class="mr-2 text-red-600">
                        <span class="text-lg font-medium text-gray-700">Resolved</span>
                    </label>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">Update Incident <i class="fas fa-sync-alt ml-2"></i></button>
            </div>
        </form>
    </div>
</div>
